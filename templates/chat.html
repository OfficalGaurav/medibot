<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - AI Medical Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-card">
            <!-- 3D Header with medical theme -->
            <div class="chatbot-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <div class="avatar-container">
                            <img src="https://cdn-icons-png.flaticon.com/512/3305/3305803.png" alt="MediBot Avatar">
                            <div class="pulse-ring"></div>
                            <div class="status-indicator online"></div>
                        </div>
                    </div>
                    <div class="header-text">
                        <h1>MediBot</h1>
                        <p class="typing-animation">AI Medical Assistant is online</p>
                    </div>
                    <div class="header-icons">
                        <button class="icon-btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </div>
            </div>

            <!-- Chat messages container with 3D depth -->
            <div class="chatbot-body" id="messageFormeight">
                <!-- Welcome message -->
                <div class="message bot-message welcome-message">
                    <div class="message-content">
                        <p>Hello! I'm MediBot, your AI medical assistant. How can I help you today?</p>
                        <span class="message-time">Just now</span>
                    </div>
                </div>
            </div>

            <!-- Input area with floating 3D effect -->
            <div class="chatbot-footer">
                <form id="messageArea" class="message-form">
                    <div class="input-container">
                        <input type="text" id="text" name="msg" placeholder="Ask about symptoms, medications, or health advice..." autocomplete="off" required>
                        <button type="submit" id="send" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <div class="quick-actions">
                            <button type="button" class="quick-btn" data-query="Common cold symptoms">
                                <i class="fas fa-head-side-cough"></i> Cold
                            </button>
                            <button type="button" class="quick-btn" data-query="Headache remedies">
                                <i class="fas fa-head-side-virus"></i> Headache
                            </button>
                            <button type="button" class="quick-btn" data-query="First aid tips">
                                <i class="fas fa-first-aid"></i> First Aid
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Floating medical icons decoration -->
    <div class="floating-icons">
        <i class="fas fa-heartbeat"></i>
        <i class="fas fa-pills"></i>
        <i class="fas fa-stethoscope"></i>
        <i class="fas fa-syringe"></i>
        <i class="fas fa-procedures"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Auto-scroll to bottom of chat
            function scrollToBottom() {
                const chatBody = $(".chatbot-body");
                chatBody.scrollTop(chatBody[0].scrollHeight);
            }

            // Quick action buttons
            $(".quick-btn").click(function() {
                const query = $(this).data("query");
                $("#text").val(query);
                $("#messageArea").submit();
            });

            // Message submission
            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes().toString().padStart(2, '0');
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                if (rawText.trim() === "") return;

                // Add user message
                var userHtml = `
                    <div class="message user-message">
                        <div class="message-content">
                            <p>${rawText}</p>
                            <span class="message-time">${str_time}</span>
                        </div>
                        <div class="message-avatar">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="User Avatar">
                        </div>
                    </div>
                `;
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollToBottom();

                // Show typing indicator
                var typingHtml = `
                    <div class="message bot-message typing-indicator">
                        <div class="message-avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/3305/3305803.png" alt="MediBot Avatar">
                        </div>
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `;
                $("#messageFormeight").append(typingHtml);
                scrollToBottom();

                // AJAX call to backend
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Remove typing indicator
                    $(".typing-indicator").remove();
                    
                    // Add bot response
                    var botHtml = `
                        <div class="message bot-message">
                            <div class="message-avatar">
                                <img src=""https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img" alt="MediBot Avatar">
								</div>
                            <div class="message-content">
                                <p>${data}</p>
                                <span class="message-time">${str_time}</span>
                            </div>
                        </div>
                    `;
                    $("#messageFormeight").append(botHtml);
                    scrollToBottom();
                });
            });
        });
    </script>
</body>
</html>
